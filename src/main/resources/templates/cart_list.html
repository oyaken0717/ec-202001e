	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="/img_noodle/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						
						&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/orderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="!isAuthenticated()"><a href="/login-user/to-login">ログイン</a></span> 
						<span sec:authorize="isAuthenticated()"><a href="/logout">ログアウト</a></span>  
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div th:if="${orderItemList} == null">カートに商品がありません</div>
		<div th:if="${orderItemList} != null">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">ショッピングカート</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">
										商品名
									</div>
								</th>
								<th>
									<div class="text-center">
										サイズ、価格(税抜)、数量
									</div>
								</th>
								<th>
									<div class="text-center">
										トッピング、価格(税抜)
									</div>
								</th>
								<th>
									<div class="text-center">
										小計
									</div>
								</th>
								<th>
								</th>
							</tr>
							<tr th:each="orderItem: ${orderItemList}">
								<td>
									<div class="center">
										<img src="../static/img_pizza/1.jpg" th:src="@{'/img_noodle/'+${orderItem.item.imagePath}}"
											class="img-responsive img-rounded" width="100" height="300"><br>
										<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
									</div>
								</td>
								<td>
									<span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
									<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM, 1,'COMMA')+'円'}">2,380円</span>
									<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL, 1,'COMMA')+'円'}">2,380円</span>
									&nbsp;&nbsp;
									<span th:text="${orderItem.quantity} + '個'">1個</span>
								</td>
								<td>
									<ul>
										<li th:each="orderTopping: ${orderItem.orderToppingList}">
											<span th:text="${orderTopping.topping.name}">ピーマン</span>
											<span th:if="${orderItem.size} == 'M'" th:text="${orderTopping.topping.priceM}">300円</span>
											<span th:if="${orderItem.size} == 'L'" th:text="${orderTopping.topping.priceL}">300円</span>
										</li>
									</ul>
								</td>
								<td>
									<div class="text-center" th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA') + '円'}">
										3,280円
									</div>
								</td>
								<td>
									<div class="text-center">
										<form action="" th:action="@{/cart/delete}" method="post">
											<input type="hidden" name="orderItemId" th:value="${orderItem.id}">
											<button type="submit" class="btn btn-primary">削除</button>
										</form> <!-- 仮置き -->
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	
			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">
					<div class="form-group text-center">
						<span id="total-price" th:text="'消費税：' + ${#numbers.formatInteger(order.tax,1,'COMMA')}">消費税：8,000円</span><br>
						<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(order.calcTotalPrice + order.tax,1,'COMMA')} + '円（税込）'">ご注文金額合計：38,000円 (税込)</span>
					</div>
				</div>
			</div>
	
			<div class="row">
				<div class="col-xs-offset-5 col-xs-3">
					<div class="text-center">
						<form action="item_list_noodle.html" th:action="@{/}">
							<input class="form-control btn btn-warning btn-block"
								type="submit" value="商品一覧に戻る">
						</form><br>
						<form action="order_confirm.html" th:action="@{/orderconfirm}">
							<input class="form-control btn btn-warning btn-block"
								type="submit" value="注文に進む">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
