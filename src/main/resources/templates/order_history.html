<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注文履歴</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet"
	th:href="@{/css/piza.css}">
	
<!-- ファビコン設置のためのリンク -->
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/img_noodle/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img_noodle/favicon-16x16.png}">
<link rel="apple-touch-icon" sizes="180x180" th:href="@{/img_noodle/apple-touch-icon.png}">
<link rel="manifest" th:href="@{/img_noodle/site.webmanifest}">
<link rel="mask-icon" th:href="@{/img_noodle/safari-pinned-tab.svg}">
<meta name="msapplication-TileColor" content="#ffc40d">
<meta name="theme-color" content="#a80c0c">	
	
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ -->
						<img alt="main log" th:src="@{/img_noodle/header_logo.png}"
						height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a class="navbar-link" th:href="@{/cart/showList}">ショッピングカート</a>&nbsp;&nbsp; 
						<span sec:authorize="isAuthenticated()"><a href="/logout">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="panel panel-default">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center" style="margin-bottom: 30px">注文履歴</h3>
					<table class="table table-striped" th:each="order:${orderList}">
						<tbody>
							<tr>
								<th style="width: 140px">
									<div class="text-center">注文日</div>
								</th>
								<th style="width: 280px">
									<div class="text-center">商品名</div>
								</th>
								<th style="width: 180px">
									<div class="text-center">サイズ、価格(税抜)、数量</div>
								</th>
								<th style="width: 255px">
									<div class="text-center">トッピング、価格(税抜)</div>
								</th>
								<th style="width: 90px">
									<div class="text-center">小計</div>
								</th>
							</tr>
							<tr th:each="orderItem:${order.orderItemList}">
								<td>
									<div class="text-center"
										th:text="${#dates.format(order.orderDate,'yyyy年MM月dd日')}">
										2020年3月12日</div>
								</td>
								<td>
									<div class="center">
										<img src="/img_noodle/1.jpg"
											th:src="@{'/img_noodle/'+${orderItem.item.imagePath}}"
											class="img-responsive img-rounded" width="100" height="300"><br>
										<span th:text="${orderItem.item.name}">とんこつラーメン</span>
									</div>
								</td>
								<td class="text-center"><span class="price"
									th:text="${orderItem.size}"></span> <span
									th:if="${orderItem.size}=='M'"
									th:text="${#numbers.formatInteger(orderItem.item.priceM, 1,'COMMA')+'円'}">M&nbsp;&nbsp;700円</span>
									<span th:if="${orderItem.size}=='L'"
									th:text="${#numbers.formatInteger(orderItem.item.priceL, 1,'COMMA')+'円'}">L&nbsp;&nbsp;800円</span>
									<span
									th:text="${'&nbsp;&nbsp;&nbsp;&nbsp;'+orderItem.quantity}+'個'">
										&nbsp;&nbsp;1個</span><br></td>
								<td>
									<ul>
										<li th:each="orderTopping:${orderItem.orderToppingList}">
											<span th:text="${orderTopping.topping.name}">チャーシュー</span> <span
											th:if="${orderItem.size}=='M'"
											th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 1,'COMMA')+'円'}">200円</span>
											<span th:if="${orderItem.size}=='L'"
											th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 1,'COMMA')+'円'}">300円</span>
										</li>
									</ul>
								</td>
								<td>
									<div class="text-center"
										th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')+'円'}">
										1,500円</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>


			<div class="row">
				<div class="col-xs-offset-5 col-xs-3">
					<div class="form-group">
						<form action="item_list_noodle.html" th:action="@{/searchItem/}">
							<input class="form-control btn btn-warning btn-block"
								type="submit" value="商品一覧に戻る">
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<footer>
			<div class="wrapper">
				<p><small>&copy; 2020 Rakuraku Ramen</small></p>
			</div>
		</footer>
		
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
