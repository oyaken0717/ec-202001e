<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>完了画面</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">

<!-- ファビコン設置のためのリンク -->
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/img_noodle/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img_noodle/favicon-16x16.png}">
<link rel="apple-touch-icon" sizes="180x180" th:href="@{/img_noodle/apple-touch-icon.png}">
<link rel="manifest" th:href="@{/img_noodle/site.webmanifest}">
<link rel="mask-icon" th:href="@{/img_noodle/safari-pinned-tab.svg}">
<meta name="msapplication-TileColor" content="#ffc40d">
<meta name="theme-color" content="#a80c0c">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav th:replace="header :: header"></nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">決済が完了しました！</h3>
				<div class="text-center">
					<p>この度はご注文ありがとうございます。</p>
					<p>お支払い先は、お送りしたメールに記載してありますのでご確認ください。</p>
					<p>メールが届かない場合は「注文履歴」からご確認ください。</p>
					<img th:src="@{/img_noodle/ramen.jpeg}" height="50">
				</div>
			</div>
		</div>

		<br><br>
		<div class="row">
			<div class="col-xs-offset-5 col-xs-2">
				<div class="form-group">
					<form action="order_finished.html" th:action="@{/}">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="トップ画面に戻る">
					</form>
				</div>
			</div>
		</div>
		
		<footer>
			<div class="wrapper">
				<p><small>&copy; 2020 Rakuraku Ramen</small></p>
			</div>
		</footer>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
