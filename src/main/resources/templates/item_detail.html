<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品詳細</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">

<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img_noodle/favicon-16x16.png}">
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/img_noodle/favicon-32x32.png}">
<link rel="apple-touch-icon" sizes="180x180" th:href="@{/img_noodle/apple-touch-icon.png}">
<link rel="manifest" th:href="@{/img_noodle/site.webmanifest}">
<link rel="mask-icon" th:href="@{/img_noodle/safari-pinned-tab.svg}">
<meta name="msapplication-TileColor" content="#ffc40d">
<meta name="theme-color" content="#a80c0c">


<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/item_detail.js}"></script>
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ -->

						<img alt="main log" src="/img_noodle/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/cart/showList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/orderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="!isAuthenticated()"><a href="/login-user/to-login">ログイン</a></span> 
						<span sec:authorize="isAuthenticated()"><a href="/logout">ログアウト</a></span> 
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<form action="cart_list.html" th:action="@{/cart/insert}" method="post">
		<input type="hidden" name="itemId" th:value="${item.id}"><!-- 仮置き -->
		<input type="hidden" name="userId" value="1"><!-- 仮置き -->
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				
					<div class="row">
					<div id="image" class="col-xs-5">
						<img src="/img_noodle/1.jpg" th:src="@{/img_noodle/} + ${item.imagePath}" class="img-responsive img-rounded">
					</div>
				
					<div class="col-xs-5">
						<div class="bs-component">
							<h2 th:text="${item.name}">じゃがバターベーコン</h2> <br>
							<br>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">サイズ</label>
								</div>
								<div class="col-sm-12">
									<label class="radio-inline">
										<input type="radio"	name="size" id="priceM" class="size" checked="checked" value="M">
										<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span id="sizeM" th:text="${#numbers.formatInteger(item.priceM, 2, 'COMMA')}" th:value="${item.priceM}"></span>円(税抜)
									</label>
									<label class="radio-inline">
										<input type="radio"	name="size" id="priceL" class="size" value="L">
										<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span id="sizeL" th:text="${#numbers.formatInteger(item.priceL, 2, 'COMMA')}" th:value="${item.priceL}"></span>円(税抜)
									</label>
								</div>
							</div>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">
										トッピング：&nbsp;1つにつき
										<span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
										<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
									</label>
								</div>
								
								<div class="col-sm-12" id="topping">
								
								<!-- トッピングの全選択・全解除ボタンを実装しています-->
								
								<script lang="Javascript">
									function Click_Sub1(check) {
  										  for(i = 0; i < document.all.orderToppingList.length; i++){
       									  document.all.orderToppingList[i].checked = check;
								    }
								}
								</script>
								
								<input id="selectAll" class="btn btn-primary btn-sm" type="button" onclick="Click_Sub1(true)" value="全選択">
								<input id="deselectAll" class="btn btn-primary btn-sm" type="button" onclick="Click_Sub1(false)" value="全解除"><br>
								<div id="toppings" th:each="topping:${item.toppingList}">
									<label class="checkbox-inline">
										<input name="orderToppingList" type="checkbox" class="checkbox" th:text="${topping.name}" th:value="${topping.id}">
									</label>
								</div>		
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5 col-sm-5">
									<label for="ramennum">数量:</label>
									<label class="control-label"style="color: red" for="inputError"></label> 
									<select	name="quantity" class="form-control" id="ramennum">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">
							<span id="total-price">この商品金額：<span id="totalprice"></span>円(税抜)</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-3">
						<div class="form-group">
							<p>
								<input class="form-control btn btn-warning btn-block"
									type="submit" value="カートに入れる">
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>	
		</form>
		
		<footer>
			<div class="wrapper">
				<p><small>&copy; 2020 Rakuraku Ramen</small></p>
			</div>
		</footer>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
