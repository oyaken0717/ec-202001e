<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ラーメン屋のネット注文</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<link rel="icon" type="image/png" sizes="32x32" th:href="@{/img_noodle/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img_noodle/favicon-16x16.png}">
<link rel="apple-touch-icon" sizes="180x180" th:href="@{/img_noodle/apple-touch-icon.png}">
<link rel="manifest" th:href="@{/img_noodle/site.webmanifest}">
<link rel="mask-icon" th:href="@{/img_noodle/safari-pinned-tab.svg}">
<meta name="msapplication-TileColor" content="#ffc40d">
<meta name="theme-color" content="#a80c0c">


<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
$( function() {
    var availableTags = [ [(${itemListForAutocomplete})] ];

    $( "#name" ).autocomplete({
      source: availableTags
    });
  } );
</script>
</head>
<body>
	<div class="container">
		<nav th:replace="header :: header"></nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/searchItem}"
							class="form-horizontal" th:object="${searchItemForm}">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="name"
										class="form-control input-sm" th:field="*{name}" />
								</div>
							<div class="text-center">	
								<select name="element">
									<option value="cheap">安い順</option>
									<option value="high">高い順</option>
								</select>
								<button>並び替え</button><br>
								<br>
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
								<a th:text="${message}"></a>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<tbody th:each="threeList:${bigThreeList}">
						<tr>

							<th th:each="list:${threeList}">
								<span th:each="item:${list}">
									<a th:href="@{'/detail/showDetail?id='+${item.id}}">
										<img th:src="@{'/img_noodle/'+${item.imagePath}}" class="img-responsive img-rounded" width="200" height="600">
									</a><br> 
									<a th:href="@{'/detail/showDetail?id='+${item.id}}">
										<span th:text="${item.name}">じゃがバターベーコン</span>
									</a><br> 
									<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;
									<span th:text="${#numbers.formatInteger(item.priceM, 1,'COMMA')+'円（税抜き）'}">1,380円(税抜)</span><br>
									<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;
									<span th:text="${#numbers.formatInteger(item.priceL, 1,'COMMA')+'円（税抜き）'}">2,380円(税抜)</span><br>
								</span>
							</th>
						</tr>
					</tbody>
				</table>
				<div class="text-center">
				<span th:each="bigThreeList,status:${superItemList}"><font size="4">				
					<a th:if="${kensaku==1}" th:text="${status.count}" th:href="@{/searchItem(page=${status.count},name=${name},element=${element})}">1</a>
					<a th:if="${narabikae==1}" th:text="${status.count}" th:href="@{/searchItem(page=${status.count},name=${name},element=${element})}">1</a>					
					<a th:if="${ichiran == 1}" th:href="@{'?page='+${status.count}}" th:text="${status.count}" >1</a></font>
				</span>
				</div>

			</div>
		</div>
		
		<footer>
			<div class="wrapper">
				<p><small>&copy; 2020 Rakuraku Ramen</small></p>
			</div>
		</footer>
		
	</div>
	<!-- end container -->
	<!--  script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script >-->
	<script src="../static/js/bootstrap.min.js"></script>
	<script th:src="@{/js/searchItem.js}"></script>
</body>
</html>
