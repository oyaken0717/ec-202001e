<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでラーメン注文</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
    
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ -->
					 <img alt="main log" src="/img_noodle/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a class="navbar-link" th:href="@{/cart/showList}">ご注文はこちらから→
						<img th:src="@{/img_noodle/cart.png}" height="35"></a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list.html" th:action="@{/register-user/register}" th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label class="control-label" th:errors="*{name}" style="color: red" for="inputError"></label>
								<input type="text" id="inputName" class="form-control" placeholder="Name" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label class="control-label" th:errors="*{email}" style="color: red" for="inputError"></label>
								<input type="text" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}">
							</div>
									 	 			
							<div class="form-group">
								<label for="inputZipcode">郵便番号(ハイフンなし)</label>&nbsp;&nbsp;
								<button type="button" id="searchAddress">住所検索</button>
								<label class="control-label" style="color: red" th:errors="*{zipcode}" for="inputError"></label>
									<input type="text" name="zipcode" maxlength="8" size="10" class="form-control" placeholder="Zipcode(ex:1234567)" th:field="*{zipcode}">
							</div>
							
	
							<div class="form-group">
								<label for="inputAddress">住所：</label>
								<label class="control-label" th:errors="*{address}" style="color: red" for="inputError"></label>
								<input type="text" id="inputAddress" name="address" size="60" class="form-control" placeholder="Address" th:field="*{address}"> 
							</div>
							
				
							
							<div class="form-group">
								<label for="inputTel">電話番号（ハイフンなし）:</label>
								<label
									class="control-label" th:errors="*{telephone}" style="color: red" for="inputError">電話番号を入力してください</label>
								<input type="text" id="inputTel" class="form-control" placeholder="Tel" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label
									class="control-label" th:errors="*{password}" style="color: red" for="inputError">パスワードを入力してください</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label
									class="control-label" th:errors="*{confirmationPassword}" style="color: red" for="inputError">確認用パスワードを入力してください</label>
								<input type="password" name="confirmationPassword" id="inputConfirmationPassword" class="form-control" placeholder="Confirmation Password" th:field="*{confirmationPassword}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../static/js/get_address.js" th:src="@{/js/get_address.js}"></script>
	
</body>
</html>
