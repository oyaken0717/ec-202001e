<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注文確認画面</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet"
	th:href="@{/css/piza.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ -->
						<img alt="main log" src="/img_noodle/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a class="navbar-link" th:href="@{/cart/showList}">
						<img th:src="@{/img_noodle/cart1.png}" height="35"></a>&nbsp;&nbsp; <a
							href="order_history.html" th:href="@{/orderHistory}"
							class="navbar-link">注文履歴</a>&nbsp;&nbsp; <span
							sec:authorize="!isAuthenticated()"><a
							href="/login-user/to-login">ログイン</a></span> <span
							sec:authorize="isAuthenticated()"><a href="/logout">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ、価格(税抜)、数量</div>
							</th>
							<th>
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="/img_noodle/1.jpg"
										th:src="@{'/img_noodle/'+${orderItem.item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">とんこつラーメン</span>
								</div>
							</td>
							<td class="text-center"><span class="price"
								th:text="${orderItem.size}">L</span> <span
								th:if="${orderItem.size}=='M'"
								th:text="${#numbers.formatInteger(orderItem.item.priceM, 1,'COMMA')+'円'}">&nbsp;&nbsp;700円</span>
								<span th:if="${orderItem.size}=='L'"
								th:text="${#numbers.formatInteger(orderItem.item.priceL, 1,'COMMA')+'円'}">&nbsp;&nbsp;800円</span>
								<span
								th:text="${'&nbsp;&nbsp;&nbsp;&nbsp;'+orderItem.quantity}+'個'">
									&nbsp;&nbsp;1個</span><br></td>
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">チャーシュー</span> <span
										th:if="${orderItem.size}=='M'"
										th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 1,'COMMA')+'円'}">200円</span>
										<span th:if="${orderItem.size}=='L'"
										th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 1,'COMMA')+'円'}">300円</span>
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center"
									th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')+'円'}">
									1,500円</div>
								<div class="text-center">
									<a
										th:href="@{'/orderconfirm/deleteOrder?orederItemId=' + ${orderItem.id}}">
										<button type="submit" class="btn btn-primary">削除</button>
									</a>
								</div>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					消費税：<span id="total-price"
						th:text="${#numbers.formatInteger(order.tax,1,'COMMA')}">8,000</span>円<br>
					ご注文金額合計： <span id="total-price"
						th:text="${#numbers.formatInteger(order.calcTotalPrice+order.tax,1,'COMMA')}">38,000</span>円
					(税込)
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html" method="post"
			th:action="@{/orderconfirm/order}"
			th:object="${orderDestinationForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">お名前</div>
								</td>
								<td><span th:errors="*{destinationName}" style="color: red"></span>
									<input type="text" name="destinationName" class="form-control"
									th:field="*{destinationName}" value="${user.name}"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">メールアドレス</div>
								</td>
								<td><span th:errors="*{destinationEmail}"
									style="color: red"></span> <input type="text"
									name="destinationEmail" class="form-control"
									th:field="*{destinationEmail}" value="${user.email}"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">郵便番号</div>
								</td>
								<td><span th:errors="*{destinationZipcode}"
									style="color: red"></span> <input type="text"
									name="destinationZipcode" class="form-control"
									th:field="*{destinationZipcode}" value="${user.zipcode}">
									<button id="get_address_btn" type="button">住所検索</button></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">住所</div>
								</td>
								<td><span th:errors="*{destinationAddress}"
									style="color: red"></span> <input type="text"
									name="destinationAddress" class="form-control"
									th:field="*{destinationAddress}" size="60"
									value="${user.address}"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">電話番号</div>
								</td>
								<td><span th:errors="*{destinationTel}" style="color: red"></span>
									<input type="text" name="destinationTel" class="form-control"
									th:field="*{destinationTel}" value="${user.telephone}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">配達日時</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-10">
												<span th:errors="*{deliveryDate}" style="color: red"></span><br>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<input type="date" name="deliveryDate" id="deliveryDate"
													class="form-control" th:field="*{deliveryDate}">
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="10">10時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="11">11時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="12">12時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="13">13時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="14">14時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="15">15時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="16">16時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="17">17時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="18">18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">代金引換</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"
												name="paymentMethod" th:value="1" checked="checked"
												th:field="*{paymentMethod}"> 代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">クレジットカード決済</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"
												name="paymentMethod" checked="checked" id="paymentMethod"
												th:value="2" th:field="*{paymentMethod}"> クレジットカード
											</label><br>
											<br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/get_address.js"
		th:src="@{/js/get_address.js}"></script>
</body>
</html>
