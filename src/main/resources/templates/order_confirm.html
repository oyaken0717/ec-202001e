<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>注文確認画面</title>

<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet"
	th:href="@{/css/piza.css}">
	
<!-- ファビコン設置のためのリンク -->
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/img_noodle/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img_noodle/favicon-16x16.png}">
<link rel="apple-touch-icon" sizes="180x180" th:href="@{/img_noodle/apple-touch-icon.png}">
<link rel="manifest" th:href="@{/img_noodle/site.webmanifest}">
<link rel="mask-icon" th:href="@{/img_noodle/safari-pinned-tab.svg}">
<meta name="msapplication-TileColor" content="#ffc40d">
<meta name="theme-color" content="#a80c0c">
	
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav th:replace="header :: header"></nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ、価格(税抜)、数量</div>
							</th>
							<th>
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="/img_noodle/1.jpg"
										th:src="@{'/img_noodle/'+${orderItem.item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">とんこつラーメン</span>
								</div>
							</td>
							<td class="text-center"><span class="price"
								th:text="${orderItem.size}">L</span> <span
								th:if="${orderItem.size}=='M'"
								th:text="${#numbers.formatInteger(orderItem.item.priceM, 1,'COMMA')+'円'}">&nbsp;&nbsp;700円</span>
								<span th:if="${orderItem.size}=='L'"
								th:text="${#numbers.formatInteger(orderItem.item.priceL, 1,'COMMA')+'円'}">&nbsp;&nbsp;800円</span>
								<span
								th:text="${'&nbsp;&nbsp;&nbsp;&nbsp;'+orderItem.quantity}+'個'">
									&nbsp;&nbsp;1個</span><br></td>
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">チャーシュー</span> <span
										th:if="${orderItem.size}=='M'"
										th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 1,'COMMA')+'円'}">200円</span>
										<span th:if="${orderItem.size}=='L'"
										th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 1,'COMMA')+'円'}">300円</span>
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center"
									th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')+'円'}">
									1,500円</div>

								<div class="text-center">
									<a
										th:href="@{'/orderconfirm/deleteOrder?orederItemId=' + ${orderItem.id}}">
										<button type="submit" class="btn btn-primary">削除</button>
									</a>
								</div>


							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					消費税：<span id="total-price"
						th:text="${#numbers.formatInteger(order.tax,1,'COMMA')}">8,000</span>円<br>
					ご注文金額合計： <span id="total-price"
						th:text="${#numbers.formatInteger(order.calcTotalPrice+order.tax,1,'COMMA')}">38,000</span>円
					(税込)
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html" method="post"
			th:action="@{/orderconfirm/order}"
			th:object="${orderDestinationForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">お名前</div>
								</td>
								<td><span th:errors="*{destinationName}" style="color: red"></span>
									<input type="text" name="destinationName" class="form-control"
									th:field="*{destinationName}"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">メールアドレス</div>
								</td>
								<td><span th:errors="*{destinationEmail}"
									style="color: red"></span> <input type="text"
									name="destinationEmail" class="form-control"
									th:field="*{destinationEmail}"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">郵便番号</div>
								</td>
								<td><span th:errors="*{destinationZipcode}"
									style="color: red"></span> <input type="text"
									name="destinationZipcode" class="form-control"
									th:field="*{destinationZipcode}" value="${user.zipcode}">
									<button id="searchAddress2" type="button">住所検索</button></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">住所</div>
								</td>
								<td><span th:errors="*{destinationAddress}"
									style="color: red"></span> <input type="text"
									name="destinationAddress" class="form-control"
									th:field="*{destinationAddress}" size="60"></td>
							</tr>
							<tr>
								<td>
									<div class="text-center">電話番号</div>
								</td>
								<td><span th:errors="*{destinationTel}" style="color: red"></span>
									<input type="text" name="destinationTel" class="form-control"
									th:field="*{destinationTel}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">配達日時</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-10">
												<span th:errors="*{deliveryDate}" style="color: red"></span><br>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<input type="date" name="deliveryDate" id="deliveryDate"
													class="form-control" th:field="*{deliveryDate}">
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="10">10時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="11">11時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="12">12時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="13">13時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="14">14時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="15">15時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="16">16時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="17">17時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" id="deliveryTime"
													value="18">18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">代金引換</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"

												name="paymentMethod" th:value="1" checked="checked">
												代金引換

											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">クレジットカード決済</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"
												name="paymentMethod" checked="checked" id="paymentMethod"
												th:value="2" th:field="*{paymentMethod}"> クレジットカード
											</label><br>
											<br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div><strong>支払い情報</strong></div>
					<input type="radio" name="payment" value="bank" checked>銀行振込
					<input type="radio" name="payment" value="credit">クレジットカード<br>
					<div th:if="${message}" th:text="${message}" style="color:red"></div>
					クレジットカード番号:<input type="text" name="card_number"><br>
					有効期限: 
					<select name="card_exp_month" size="1">
						<option>01</option>
						<option>02</option>
						<option>03</option>
						<option>04</option>
						<option>05</option>
						<option>06</option>
						<option>07</option>
						<option>08</option>
						<option>09</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select> 
					<select name="card_exp_year" size="1">
						<option>2018</option>
						<option>2019</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
						<option>2024</option>
						<option>2025</option>
						<option>2026</option>
						<option>2027</option>
						<option>2028</option>
						<option>2029</option>
						<option>2030</option>
						<option>2031</option>
						<option>2032</option>
						<option>2033</option>
						<option>2034</option>
						<option>2035</option>
						<option>2036</option>
						<option>2037</option>
						<option>2038</option>
					</select><br> 
					クレジットカード名義人:<input type="text" name="card_name"><br>
					セキュリティコード:<input type="text" name="card_cvv"><br>

				</div>
			</div>

			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
		
		<footer>
			<div class="wrapper">
				<p><small>&copy; 2020 Rakuraku Ramen</small></p>
			</div>
		</footer>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../static/js/get_address.js" th:src="@{/js/get_address.js}"></script>
</body>
</html>
